<html>
  <head>
    <script src="js/domManipulation.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div id="actions" class="section">
        <div class="task">
          1. Clicking a color should change the color of all boxes:
          <div class="colors">
            <div id="red" class="red color-selector"></div>
            <div id="blue" class="blue color-selector"></div>
            <div id="yellow" class="yellow color-selector"></div>
          </div>
        </div>
        <div class="task">
          2. Clicking this button should add a new box:
          <div><button id="addButton">Add Box</button></div>
        </div>
        <div class="task">
          3. Clicking on a box should highlight it with an outline.
        </div>
        <div class="task">
          4. Clicking this button should remove selected boxes:
          <div><button id="removeButton">Remove Boxes</button></div>
        </div>
      </div>
      <div id="boxes" class="section">
        <div class="box box-selected"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>


</html>
